version: '3.8'

services:
  rag-chatbot:
    build: .
    container_name: rag-chatbot
    ports:
      - "8000:8000"  # FastAPI
      - "8501:8501"  # Streamlit
    environment:
      - GOOGLE_API_KEY=AIzaSyBciwV608FktD2u2Si_Lu0-aknjAH985ak
      - PYTHONPATH=/app
    volumes:
      - ./chroma_db:/app/chroma_db
      - ./logs:/app/logs
      - ./rag_app.db:/app/rag_app.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: rag-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - rag-chatbot
    restart: unless-stopped
    profiles: ["production"]

volumes:
  chroma_data:
  app_logs: